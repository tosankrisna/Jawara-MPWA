<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawara</title>
    <meta name="description" content="Jawara Football App" />
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="./assets/icons/favicon.png">
    <link rel="stylesheet" href="./css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#000000"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="black" role="navigation">
            <div class="nav-wrapper container">
                <img src="./assets/images/logo.png" alt="Jawara Logo" class="brand-logo" id="logo-container">
                <a href="#" class="sidenav-trigger" data-target="nav-mobile"><i class="material-icons white-text menu">menu</i></a>
                
                <ul class="topnav right hide-on-med-and-down"></ul>
                <ul id="nav-mobile" class="sidenav"></ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="detail-club">
            <div class="container">
                <div class="row">
                    <h4 class="center">Detail Club</h4>
                </div>
                <div class="preloader-wrapper big active preloader">
                    <div class="spinner-layer spinner-yellow-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <div class="row detail-content"></div>
                <div class="fixed-action-btn">
                    <a class="btn-floating btn-large waves-effect waves-light amber darken-3 save-club" id="save">
                      <i class="large material-icons icon-save">save</i>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer black">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Jawara</h5>
                    <p class="grey-text text-lighten-4">Gudangnya informasi sepak bola liga inggris. Terupdate, terkini, dan terpercaya.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Social Media</h5>
                    <ul>
                        <li class="social"><a class="grey-text text-lighten-3" href="#!">Instagram</a></li>
                        <li class="social"><a class="grey-text text-lighten-3" href="#!">Facebook</a></li>
                        <li class="social"><a class="grey-text text-lighten-3" href="#!">Twitter</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                <span>Dicoding Submission Â© 2020</span>
            </div>
        </div>
    </footer>

    <script src="./js/materialize.min.js"></script>
    <script src="./js/nav.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/idb.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/components/klasemen.js"></script>
    <script src="./js/components/latest_jadwal.js"></script>
    <script src="./js/components/topscorer.js"></script>
    <script src="./js/components/detail_club.js"></script>
    <script src="./js/components/detail_match.js"></script>
    <script src="./js/components/saved_club.js"></script>
    <script src="./js/components/saved_match.js"></script>
    <script>
        if(!('serviceWorker' in navigator)) {
            console.error('ServiceWorker: Browser tidak mendukung!');
        } else {
            navigator.serviceWorker
                .register('service-worker.js')
                .then(function(registration) {
                    console.log(
                        'ServiceWorker: Pendaftaran berhasil. Scope: ',
                        registration.scope
                    );
                })
                .catch(function(error) {
                    console.error('ServiceWorker: Pendaftaran gagal. Error: ', error);
                });
        }

        document.addEventListener("DOMContentLoaded", function() {

            let urlParams = new URLSearchParams(window.location.search);
            let isFromSaved = urlParams.get('saved');

            const btnSave = document.querySelector('#save');
            const icon = document.querySelector('.icon-save');
            let favStatus = false;
            
            if (isFromSaved) {
                icon.innerHTML = 'delete';
                getSavedClubById();
                favStatus = true;
            } 
            
            const item = getClubById();

            btnSave.addEventListener('click', () => {
                if(favStatus === true) {
                    console.log(item)
                    item.then(club => {
                        deleteData(club.id)
                    })
                } else {
                    console.log('ok');
                    item.then(club => {
                        saveForLater(club)
                    })
                }
            })
        });
    </script>
</body>
</html>
