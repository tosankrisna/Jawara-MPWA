<div class="standing">
    <div class="container">
        <div class="row center">
            <h4>Klasemen Lengkap</h4>
        </div>

                <div class="preloader-wrapper big active preloader">
                    <div class="spinner-layer spinner-yellow-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
                <table class="striped">
                    <thead>
                    <tr>
                        <th class="center">No</th>
                        <th colspan="2">Nama Klub</th>
                        <th class="center hide-on-med-and-down">Main</th>
                        <th class="center hide-on-small-only">Menang</th>
                        <th class="center hide-on-small-only">Seri</th>
                        <th class="center hide-on-small-only">Kalah</th>
                        <th class="center hide-on-med-and-down">GF</th>
                        <th class="center hide-on-med-and-down">GA</th>
                        <th class="center hide-on-med-and-down">GD</th>
                        <th class="center">Poin</th>
                    </tr>
                    </thead>
                    <tbody class="body-klasemen"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
