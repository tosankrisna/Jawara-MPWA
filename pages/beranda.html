<div class="banner">
  <div class="container center">
    <h5 class="amber-text accent-4">Selamat datang di Jawara</h5>
    <h2 class="white-text">Gudangnya informasi liga inggris</h2>
  </div>
</div>

<div class="about grey lighten-3">
  <div class="container">
    <div class="row">
      <div class="col m6 s12 center">
        <img class="responsive-img" src="../assets/images/player.png" alt="Gambar Pemain">
      </div>
      <div class="col m6 s12 about-content">
        <h4 class="center">Tentang Kami</h4>
        <p>Jawara adalah sebuah website dimana anda dapat melihat berbagai informasi mulai dari klasemen hingga jadwal dari liga inggris.</p>
      </div>
    </div>
  </div>
</div>

<div class="match">
  <div class="container">
    <div class="row">
      <h4 class="center">Pertandingan Terakhir</h4>
    </div>
    <div class="preloader-wrapper big active preloader loader-last-match">
      <div class="spinner-layer spinner-yellow-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>
    <div class="row list-match"></div>
  </div>
</div>

<div class="standing grey lighten-3">
  <div class="container">
    <div class="row center">
      <div class="col s12">
        <h4>Preview Klasemen</h4>
      </div>
    </div>
    <div class="card-panel">
      <div class="row">
        <div class="preloader-wrapper big active preloader loader-last-klasemen">
          <div class="spinner-layer spinner-yellow-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <table class="striped">
          <thead>
            <tr>
              <th class="center">No</th>
              <th colspan="2">Nama Team</th>
              <th class="center hide-on-med-and-down">Main</th>
              <th class="center hide-on-small-only">Menang</th>
              <th class="center hide-on-small-only">Seri</th>
              <th class="center hide-on-small-only">Kalah</th>
              <th class="center hide-on-med-and-down">GF</th>
              <th class="center hide-on-med-and-down">GA</th>
              <th class="center hide-on-med-and-down">GD</th>
              <th class="center">Poin</th>
            </tr>
          </thead>
          <tbody class="body-latest-klasemen"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
