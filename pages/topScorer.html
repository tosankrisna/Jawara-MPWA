<div class="top-scorer">
    <div class="container">
        <div class="row center">
            <h4>Daftar Top Scorer</h4>
        </div>
        <div class="card-panel">
            <div class="row">
                <table class="striped">
                    <thead>
                    <tr>
                        <th class="center hide-on-med-and-down">No</th>
                        <th class="center">Nama</th>
                        <th class="center">Team</th>
                        <th class="center hide-on-med-and-down">Kebangsaan</th>
                        <th class="center">Jumlah Goal</th>
                    </tr>
                    </thead>
                    <div class="preloader-wrapper big active preloader loader-top-scorer">
                        <div class="spinner-layer spinner-yellow-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <tbody class="body-topscorer"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
